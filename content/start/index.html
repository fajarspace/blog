<!DOCTYPE html>
<html lang="ko">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../start-tab/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Trade+Winds&display=swap" rel="stylesheet">
    <title>Momentum</title>
</head>

<body>
    <header>
        <form id='js-search' class="search">
            <input class="search-input">
        </form>
        <div id="js-weather"></div>
    </header>   

    <section>
        <h1 class="js-clock">00:00:00</h1>
        <form class="js-name">
            <h1>Siapa kamu?</h1>
            <input class="js-input" >
        </form>
        <h1 class="js-user"></h1>
        <form class="js-todo hiding">
            <h1 class="todoQeus">Apa yang ingin kamu kerjakan hari ini?</h1>
            <input class="js-input">
        </form>

        <ul class="js-list"></ul>
    </section>
    <footer>
        <button id = "js-qt"> Blog </button>
        <div id="quote-text"></div>
        <button id = "js-todoButton"> Todo list </button>
    </footer>


    <div style="text-decoration: underline;" class="js-footTodolist hiding" >
        <header>
            <div>Todo</div>
            <button class="js-closeFootTodoButton">Ã—</button>
        </header>
        
        <div id="js-footContent">
            <div id = "js-askTodo">
                <div>Add a todo to get started</div>
                <button>New Todo</button>     
            </div>
            <ol id = "js-todolist" class="hiding"></ol>
        </div>
        <form>
            <input class="js-inputTodo hiding" placeholder="New Todo">
        </form>
    </div> 
 
    

    
    <script src="../start-tab/js/clock.js"></script>
    <script src="../start-tab/js/name.js"></script>
    <script src="../start-tab/js/todo.js"></script>
    <script src="../start-tab/js/weather.js"></script>
    <script src="../start-tab/js/search.js"></script>
    <script src="../start-tab/js/footTodo.js"></script>
    <script src="../start-tab/js/quote.js"></script>
</body>

</html>
